<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Example of Time Telling</title>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>

</head>

<body>
  <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron" style="background-color:brown; color:white;">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo Chee Chee</h3>
      </div>
  
        <!-- Current Train Schedule -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading" style="background-color:blue; color:white";>
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
              <div class="panel-body">
                  <table class="table table-hover" id='currentTrain'>
                    <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
              </div>
          </div>          
        </div>
      </div>

      <!-- Add Train -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading" style="background-color: blue; color:white;">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                   <label for="time-input">First Train Time (HH:mm - military time)</label>
                   <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
